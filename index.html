<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="variables.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

<section class="card-1" >

  <img class="img-star" src="images/icon-star.svg" alt="">

  <h1 class="heading">How did we do?</h1>

  <p class="info">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

  <ul class="ratings">
    <li><button class="btn-rating">1</button></li>
    <li><button class="btn-rating">2</button></li>
    <li><button class="btn-rating">3</button></li>
    <li><button class="btn-rating">4</button></li>
    <li><button class="btn-rating">5</button></li>
  </ul>

  <button class="submit">SUBMIT</button>

</section>

<section class="card-2 hidden">

  <img src="images/illustration-thank-you.svg" alt="">

  <p class="selected">You selected
    <span class="rating"></span>  
    out of 5</p>

  <h1 class="thank-you">Thank you!</h1>

  <p class="thanks-info">We appreciate you taking the time to give a rating.If you ever need more supports, don't hesitate to get in touch!</p>

  <button class="rate-again">RATE AGAIN</button>

</section>

<script type="text/css" src="index.js"></script>
</body>
</html>
